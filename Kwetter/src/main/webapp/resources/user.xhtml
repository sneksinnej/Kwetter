<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="body">
                <h1>Users</h1>
                <h:panelGroup id="users">
                    <h:form>
                        <h:dataTable class="table" value="#{userBean.getUsers(username.value)}" var="user">
                            <h:column>
                                <f:facet name="header">Username</f:facet>
                                <h:outputLabel value="#{user.username}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Language</f:facet>
                                <h:outputLabel value="#{user.language}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Role</f:facet>
                                <h:outputLabel value="#{user.role}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Update role</f:facet>
                                <div class="btn-group" style="width:50%;">
                                    <h:commandButton action="#{userBean.updateUserRole(user, 'User')}" class="btn btn-primary" value="User" />
                                    <h:commandButton action="#{userBean.updateUserRole(user, 'Administrator')}" class="btn btn-danger" value="Administrator" />
                                </div>
                            </h:column>
                            <h:column>
                                <h:commandButton action="#{userBean.removeUser(user)}" class="btn btn-danger" value="Remove" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGroup>
            </ui:define>

        </ui:composition>
    </body>
</html>
