<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="body">
                <h1>Kweets</h1>
                <h:form id="kweets">
                    <h:dataTable class="table" value="#{kweetBean.getKweets()}" var="kweet">
                        <h:column>
                            <f:facet name="header">Username</f:facet>
                            <h:outputLabel value="#{kweet.owner.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Posted on</f:facet>
                            <h:outputLabel value="#{kweet.date}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Text</f:facet>
                            <h:outputLabel value="#{kweet.text}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{kweetBean.removeKweet(kweet)}" class="btn btn-danger" value="Remove" />
                        </h:column>

                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
